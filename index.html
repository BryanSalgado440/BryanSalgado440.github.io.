<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Para Ti ❤️</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlace a las fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Preloader: Pantalla de carga inicial -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Contenedor para la animación de corazones (se generan con JavaScript) -->
    <div class="hearts-container"></div>

    <div class="container">
        <h1><span class="heart">❤</span> Para la mujer más hermosa del mundo <span class="heart">❤</span></h1>
        
        <div id="timer-container">
            <p class="timer-text">Soy el hombre más afortunado desde hace...</p>
            <div id="countdown">Calculando...</div>
        </div>

        <div class="message-box">
            <p id="message">Toca el botón para empezar esta pequeña sorpresa que te preparé con todo mi cariño Nicol.</p>
            <!-- CAMBIO: El botón de copiar ya no está aquí dentro. -->
        </div>
        
        <!-- CAMBIO: El botón de copiar se ha movido aquí, justo debajo del cuadro de mensaje. -->
        <button id="copy-message-button" title="Copiar mensaje" aria-label="Copiar mensaje">📋</button>
        
        <!-- Contenedor para información de la canción -->
        <div id="song-info">
            <p id="song-name"></p>
        </div>

        <div class="button-group">
            <button id="message-button">Siguiente Mensaje Mágico ✨</button>
        </div>

        <!-- Controles de música -->
        <div class="music-controls">
             <button id="prev-song-button" class="music-button" aria-label="Canción anterior">🎵 Anterior</button>
             <button id="play-pause-button" class="music-button" aria-label="Reproducir o pausar">▶️ Play</button>
             <button id="next-song-button" class="music-button" aria-label="Siguiente canción">Siguiente 🎵</button>
        </div>
        <div class="volume-control">
            <span aria-hidden="true">🔊</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8" aria-label="Control de volumen">
        </div>

        <!-- Botón para abrir la galería -->
        <button id="gallery-button">Ver Nuestros Momentos 📸</button>

    </div>
    
    <!-- Elemento de audio (oculto) -->
    <audio id="background-music"></audio>

    <!-- Modal de la Galería (inicialmente oculto) -->
    <div id="gallery-modal" class="modal">
        <span class="close-button" aria-label="Cerrar galería">&times;</span>
        <div class="modal-content">
            <a class="prev" aria-label="Imagen anterior">&#10094;</a>
            <img id="gallery-image" src="" alt="Nuestro Recuerdo">
            <a class="next" aria-label="Siguiente imagen">&#10095;</a>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>

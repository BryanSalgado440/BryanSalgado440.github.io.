<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Para Ti ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(315deg, #ffdde1, #ee9ca7, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .hearts-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .heart-emoji {
            position: absolute; bottom: -50px;
            font-size: 30px; 
            color: #ff80ab; animation: floatUp 10s infinite linear;
        }
        @keyframes floatUp { to { bottom: 110vh; opacity: 0; transform: rotate(360deg); } }
        
        .heart-emoji:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 38px; }
        .heart-emoji:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 12s; font-size: 30px; }
        .heart-emoji:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 27px; }

        .heart-emoji:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 42px; }

        .heart-emoji:nth-child(10) { left: 55%; animation-delay: 7s; font-size: 30px; }
        .heart-emoji:nth-child(11) { left: 15%; animation-delay: 8s; animation-duration: 11s; font-size: 29px; }
        .heart-emoji:nth-child(12) { left: 25%; animation-delay: 1.2s; animation-duration: 14s; font-size: 44px; }
        .heart-emoji:nth-child(13) { left: 35%; animation-delay: 6s; animation-duration: 10s; font-size: 30px; }
        .heart-emoji:nth-child(14) { left: 45%; animation-delay: 5.5s; font-size: 26px; }
        .heart-emoji:nth-child(15) { left: 65%; animation-delay: 9s; animation-duration: 9s; font-size: 30px; }
        .heart-emoji:nth-child(16) { left: 75%; animation-delay: 0.5s; font-size: 35px; }
        .heart-emoji:nth-child(17) { left: 85%; animation-delay: 3.5s; animation-duration: 16s; font-size: 41px; }
        .heart-emoji:nth-child(18) { left: 5%; animation-delay: 7.5s; font-size: 30px; }
        .heart-emoji:nth-child(19) { left: 95%; animation-delay: 4.5s; font-size: 22px; }
        .heart-emoji:nth-child(20) { left: 82%; animation-delay: 2.2s; animation-duration: 10s; font-size: 30px; }
        .heart-emoji:nth-child(21) { left: 12%; animation-delay: 9.5s; font-size: 36px; animation-duration: 14s; }
        .heart-emoji:nth-child(22) { left: 28%; animation-delay: 0.8s; font-size: 24px; }
        .heart-emoji:nth-child(23) { left: 38%; animation-delay: 6.2s; animation-duration: 11s; font-size: 42px; }
        .heart-emoji:nth-child(24) { left: 48%; animation-delay: 3.7s; font-size: 30px; }
        .heart-emoji:nth-child(25) { left: 62%; animation-delay: 8.1s; animation-duration: 9s; font-size: 30px; }
        .heart-emoji:nth-child(26) { left: 72%; animation-delay: 1.3s; font-size: 41px; }
        .heart-emoji:nth-child(27) { left: 88%; animation-delay: 5.3s; animation-duration: 15s; font-size: 29px; }
        .heart-emoji:nth-child(28) { left: 8%; animation-delay: 2.9s; font-size: 30px; }
        .heart-emoji:nth-child(29) { left: 92%; animation-delay: 7.1s; font-size: 38px; animation-duration: 12s; }
        .heart-emoji:nth-child(30) { left: 2%; animation-delay: 4.6s; font-size: 32px; }
        .heart-emoji:nth-child(31) { left: 18%; animation-delay: 10s; font-size: 26px; }
        .heart-emoji:nth-child(32) { left: 33%; animation-delay: 0.1s; animation-duration: 16s; font-size: 30px; }
        .heart-emoji:nth-child(33) { left: 43%; animation-delay: 5.1s; font-size: 39px; }
        .heart-emoji:nth-child(34) { left: 68%; animation-delay: 2.5s; font-size: 24px; }
        .heart-emoji:nth-child(35) { left: 78%; animation-delay: 7.8s; animation-duration: 10s; font-size: 44px; }

        .container {
            background: rgba(255, 255, 255, 0.92); padding: 30px 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); max-width: 650px; width: 100%;
            position: relative; z-index: 1; box-sizing: border-box;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #c83b50; font-size: 3em; margin: 0 0 15px 0; display: flex; justify-content: center; align-items: center; }
        .heart { 
            color: #e74c3c; 
            font-size: 0.8em; 
            margin: 0 15px;
            animation: beat 1.5s infinite ease-in-out; 
        }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        #timer-container { margin: 15px 0 20px 0; padding: 10px; background-color: rgba(255, 221, 225, 0.5); border-radius: 12px; }
        .timer-text { margin: 0 0 5px 0; font-size: 1em; color: #555; font-weight: 600; }
        #countdown { font-size: 1.4em; font-weight: bold; color: #c83b50; }
        #countdown strong { font-weight: 700; }

        .message-box { min-height: 110px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; overflow: hidden; padding: 0 10px; }
        p#message { font-size: 1.25em; color: #444; font-weight: 600; line-height: 1.6; margin: 0; animation: slideIn 0.8s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-30px); } }
        .slide-out { animation: slideOut 0.8s forwards; }
        
        .button-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 15px;
            margin-top: 15px;
            position: relative;
            min-height: 60px;
        }
        
        #message-button {
            font-family: 'Quicksand', sans-serif; font-weight: 600; background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white; border: none; padding: 16px 30px; font-size: 1em; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(255, 126, 179, 0.5);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #message-button:hover { transform: translateY(-4px) scale(1.05) translateX(-50%); }

        .music-button {
            font-family: 'Quicksand', sans-serif; font-weight: 600; background: #d1c4e9;
            color: #4527a0; border: none; padding: 10px 20px; font-size: 0.9em;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); display: none;
            z-index: 1;
            width: 130px; 
            box-sizing: border-box;
        }
        .music-button:hover { background: #b39ddb; transform: translateY(-2px); }

        @media (max-width: 768px) {
            body { padding: 10px; min-height: -webkit-fill-available; }
            .container { padding: 20px 15px; max-width: 95%; }
            h1 { font-size: 2.2em; }
            p#message { font-size: 1.1em; }
            #countdown { font-size: 1.15em; word-wrap: break-word; }
            #message-button { padding: 14px 25px; font-size: 0.95em; }
            .music-button { padding: 8px 16px; font-size: 0.85em; width: 110px; }
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 15px;
                min-height: auto;
            }
            #message-button {
                position: static;
                transform: none;
                order: 2;
            }
            #message-button:hover { transform: none; }
            
            #prev-song-button { order: 1; }
            #next-song-button { order: 3; }

            .music-button, #message-button {
                width: 80%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container">
        <!-- 35 corazones -->
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
        <div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div><div class="heart-emoji">❤️</div>
    </div>

    <div class="container">
        <h1><span class="heart">❤</span> Para la mujer más hermosa del mundo <span class="heart">❤</span></h1>
        
        <div id="timer-container">
            <p class="timer-text">Soy el hombre más afortunado desde hace...</p>
            <div id="countdown">Calculando...</div>
        </div>
        <div class="message-box">
            <p id="message">Toca el botón para empezar esta pequeña sorpresa que te preparé con todo mi cariño Nicol.</p>
        </div>
        <div class="button-group">
            <button id="prev-song-button" class="music-button">🎵 Anterior</button>
            <button id="message-button">Siguiente Mensaje Mágico ✨</button>
            <button id="next-song-button" class="music-button">Siguiente 🎵</button>
        </div>
        <audio id="background-music"></audio>
    </div>
    
    <script>
        const audio = document.getElementById('background-music');
        const prevSongButton = document.getElementById('prev-song-button');
        const nextSongButton = document.getElementById('next-song-button');
        const songs = ['Those_Eyes.mp3', 'cancion_para_nicol.mp3', 'Sebastian_Yatra_-_Cristina.mp3', 'Por Amarte Así.mp3', 'Ruth B. - Dandelions.mp3', 'Sebastián Yatra - No hay nadie más.mp3']; 
        let currentSongIndex = 0; let musicStarted = false;
        function loadSong(songIndex) { audio.src = songs[songIndex]; audio.play().catch(error => console.log("Reproducción automática bloqueada.")); }
        function nextSong() { currentSongIndex = (currentSongIndex + 1) % songs.length; loadSong(currentSongIndex); }
        function prevSong() { currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; loadSong(currentSongIndex); }
        prevSongButton.addEventListener('click', prevSong);
        nextSongButton.addEventListener('click', nextSong);
        audio.addEventListener('ended', nextSong);

        const messageElement = document.getElementById('message');
        const messageButton = document.getElementById('message-button');
        let currentMessageIndex = -1;
        let isFirstClick = true;
        let messageTimer = null;
        const messages = ["😊 Eres la razón por la que mis días son más bonitos. 😊", "💖 Contigo, cada momento se convierte en un recuerdo inolvidable. 💖 ", "💕 No solo estás en mi mente, vives en mi corazón.💕", 
        "😌 Gracias por ser mi paz en medio del caos y el motivo de mi felicidad. 🍃", " 🥰 Me enamoro de ti un poquito más cada día que pasa. 🥰", "😁 Su sonrisa tiene el poder de arreglar cualquier cosa. 👀", 
        "🫣 Eres mi aventura favorita y mi puerto seguro, todo en uno. 🥹", "😢 No imagino un futuro en el que no estés a mi lado. 💔", "🥰 Llegaste y transformaste mi mundo en un lugar maravilloso. 🥰", 
        "😚 Te quiero no solo por como eres, sino por como me haces ser y sentir. 😚", "😶‍🌫️ Eres esa canción que no puedo dejar de repetir en mi cabeza. 😶‍🌫️", "😘 Por si no te lo he dicho hoy: eres lo mejor que me ha pasado en mi vida. 😘", 
        "🫣 El reloj marca la hora, los días marcan el tiempo pero usted marco lo que un día fue un sueño para mí. ❤️", "❤️ Te quiero mucho Nicol, eres mi princesa. 👸🏼","💖 Gracias por hacerme el hombre más feliz del mundo. 🥰", 
        "💕 Se que he estado ausente estos días pero quiero que recuerdes que siempre te tengo presente. 💕", "💖 Voy a estar contigo aunque la distancia nos separe... 💖", "😘 Te enviaré un beso con el viento, confiándolo a sus suaves caricias. 🍃", 
        "🫣 Aunque no me veas, sabrás que estáre allí, siempre junto a usted. ❤️", " 💖 Si me necesita, solo llámeme. No me importa si estoy durmiendo o teniendo mis propios problemas, siempre tendré tiempo y estaré ahí para usted 💖", 
        "🤫 Desde que llegaste a mi vida, hasta el silencio tiene tu nombre. Te pienso sin querer, te imagino sin buscarte, y hasta en mis momentos tranquilos... tu recuerdo hace ruido en mi pecho. No es que no pueda dejar de pensarte, es que mi alma se acostumbró a vivir contigo, aunque no estés cerca de mí. 💖",
        "🥺 Perdoneme por favor si te escribo demasiado o me apego mucho a usted, solo quiero darte el cariño que creo debes merecer 💖"];
        
        function showNextMessageAndSchedule() {
            if (messageTimer) {
                clearTimeout(messageTimer);
            }
            messageElement.classList.add('slide-out');
            setTimeout(() => {
                let newIndex;
                do { newIndex = Math.floor(Math.random() * messages.length); } while (newIndex === currentMessageIndex);
                currentMessageIndex = newIndex;
                const currentText = messages[currentMessageIndex];
                messageElement.innerText = currentText;
                messageElement.classList.remove('slide-out');
                const words = currentText.split(' ').length;
                const readingTime = 2000 + (words * 350); 
                const delay = Math.max(4000, readingTime);
                messageTimer = setTimeout(showNextMessageAndSchedule, delay);
            }, 800);
        }

        function handleMainButtonClick() {
            if (!musicStarted) { 
                loadSong(currentSongIndex); 
                musicStarted = true; 
                prevSongButton.style.display = 'inline-block'; 
                nextSongButton.style.display = 'inline-block'; 
            }
            if (isFirstClick) { 
                messageButton.innerHTML = "Siguiente mensaje 💕"; 
                isFirstClick = false; 
            }
            showNextMessageAndSchedule();
        }
        
        messageButton.addEventListener('click', handleMainButtonClick);

        const countdownElement = document.getElementById('countdown');
        const startDate = new Date('2023-01-27T00:00:00'); 
        function updateTimer() {
            const now = new Date(); const diff = now - startDate;
            let seconds = Math.floor(diff / 1000); let minutes = Math.floor(seconds / 60); let hours = Math.floor(minutes / 60); let days = Math.floor(hours / 24);
            const years = Math.floor(days / 365.25); days = Math.floor(days % 365.25);
            hours %= 24; minutes %= 60; seconds %= 60;
            countdownElement.innerHTML = `<strong>${years}</strong> años, <strong>${days}</strong> días, <strong>${hours}</strong>h, <strong>${minutes}</strong>m y <strong>${seconds}</strong>s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
